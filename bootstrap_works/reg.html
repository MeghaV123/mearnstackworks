<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <h1 class="text-center text-danger">Registartion form</h1>
        <form action="" class="mt-4 border border-danger" style="background-color: lavender;">
            <div class="p-4">
                <label for="name">First Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="p-4">
                <label for="mail">Mail id</label>
                <input type="email" id="mail" class="form-control">
            </div>
            <div class="p-4">
                <label for="phnum">Phone Number</label>
                <input type="text" id="phnum" class="form-control">
            </div>
            <div class="p-4">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male"><label for="male">male</label>
                <input type="radio" name="gender" id="female"><label for="female">female</label>
            </div>
            <div class="p-4">
                <label for="ad">Address</label>
                <textarea name="" id="ad" cols="20" rows="10" class="form-control"></textarea>
            </div>
            <div class="p-4">
                <label for="place">Select place</label>
                <select name="select" id="place" class="form-control">
                    <option value="kochi">kochi</option>
                    <option value="calicut">calicut</option>
                    <option value="tvm">tvm</option>
                </select>
            </div>
            <div class="p-4">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control">
            </div>
            <div class="p-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    <button type="submit" class="btn-outline-danger">cancel</button></div>
        </form>
    </div>
</body>
</html>
