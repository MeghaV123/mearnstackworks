<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
    <form action="">
        <fieldset>
            <h1>After school Club Registration Form</h1>
            <label for="name">Student's Name</label><br>
            <input type="text" id="name" placeholder="First"><br>
            <input type="text" id="name" placeholder="Last"><br><br>
            <label for="dob">Student's Birth Date</label><br>
            <input type="date"><br><br>
            <label for="grade">Student's Grade</label><br>
            <select name="grade" id="grade">
            <option value="">kindergarten</option>
            <option value="">First grade</option>
            <option value="">second grade</option>
            <option value="">third grade</option>
            <option value="">fourth grade</option>
            <option value="">fifth grade</option>
            <option value="">sixth grade</option>
            <option value="">seventh grade</option>
        </select><br><br>
        <label for="attnt">Which sessions will your student attend?</label><br>
        <input type="radio" id="ab" name="attnt"><label for="ab">Full-time before school care only</label><br>
        <input type="radio" id="ac" name="attnt"><label for="ac">Full=time after school care only</label><br>
        <input type="radio" id="ad" name="attnt"><label for="ad">Full-time before and after school care</label><br>
        <input type="radio" id="ae" name="attnt"><label for="ad">Drop-in before and/or after school care</label><br><br>
        <label for="aaa">Please indicate any known allergies or special needs</label><br>
        <textarea name="aaa" id="aaa" cols="30" rows="10"></textarea><br><br>
        <label for="parent">Parent/Guardian Name</label><br>
        <input type="text" id="parent" placeholder="First"><br>
        <input type="text" id="parent" placeholder="Last"><br><br>
        <label for="prnt">Parent/Guardian Name</label>
        <input type="text" id="prnt" placeholder="### ### ####"><br><br>
        <label for="ph">Additional phone number</label>
        <input type="text" name="ph" id="ph"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>
        <h1>Authorized pick up list</h1><hr>
        <label for="nnme">Name</label><br>
        <input type="text" id="nnme" placeholder="First"><br>
        <input type="text" id="nnme" placeholder="Last"><br><br>
        <label for="phno">phone</label>
        <input type="text" id="phno" placeholder="### ### ####"><br><br>
        <label for="reltn">Relation to student</label>
        <input type="text" id="reltn"><br><br>
        <button type="button">Add more</button><br>
        <button type="submit">SEND</button>




        </fieldset>
    </form>
    </main>
</body>

</html>
