<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registartion form</h1>
    <form action="">
        <label for="name">First Name</label>
        <input type="text" id="name"><br><br>
        <label for="mail">Mail id</label>
        <input type="email" id="mail"><br><br>
        <label for="phnum">Phone Number</label>
        <input type="text" id="phnum"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">male</label>
        <input type="radio" name="gender" id="female"><label for="female">female</label><br><br>
        <label for="ad">Address</label>
        <textarea name="" id="ad" cols="20" rows="10"></textarea><br><br>
        <label for="place">Select place</label>
        <select name="" id="place">
            <option value="kochi">kochi</option>
            <option value="calicut">calicut</option>
            <option value="tvm">tvm</option>
        </select><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass"><br><br>
        <button type="submit">Register</button>
    </form>

</body>

</html>
