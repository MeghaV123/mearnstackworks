<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Registration</h1>
        <label for="name">Name</label>
        <input type="text" id="name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>
        <label for="phn">Phn no</label>
        <input type="text" id="phn"><br><br>
        <label for="ad">Address</label>
        <textarea name="" id="ad" cols="30" rows="10"></textarea><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">FeMale</label><br><br>
        <label for="">Select course</label>
        <select name="" id="">
            <option value="">MERN</option>
            <option value="">PYTHON</option>
            <option value="">BIG DATA</option>
        </select><br><br>
        <label for="use">Username</label>
        <input type="text" id="use"><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass"><br><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
